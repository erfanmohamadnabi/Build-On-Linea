{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linea</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="relative">
    <!-- <img class="absolute -bottom-0 -right-0 w-36 m-0" src="{% static 'img/shape.png' %}" alt=""> -->

    <!--* MAIN -->

    <main class="mb-24 ">

       <div class="">

        <div class="container w-[90%] m-auto h-[300px] mt-6 flex items-center justify-start">
            <h1 class="font-atyp-normal text-5xl flex flex-col gap-2 relative">
                <span>The Home</span>


                <div class="w-60 top-4  h-7 bg-yellow-300 left-16 absolute -z-10"></div>
                <div class="w-56 top-20  h-7 bg-blue-300 left-3 absolute -z-10"></div>
                
                <div class="w-4 h-4 rounded-full -top-10 bg-red-500 left-10 absolute -z-10"></div>
                <div class="w-5 h-5 rounded-full -top-5 bg-blue-300 left-3 absolute -z-10"></div>
                <div class="w-5 h-5 rounded-full bottom-14 bg-blue-500 right-0 absolute -z-10"></div>


                <span>Network</span>
                <span>for the World </span>
            </h1>
        </div>

        <img class="absolute -left-20 w-64 h-64 top-48" src="{% static 'img/hand.svg' %}" alt="">
        
        <div class="container w-[90%] m-auto h-[200px]   mt-12 flex items-center justify-start">
            <h1 class="font-atyp-normal text-[21px] flex flex-col gap-2">
                <span>Linea is the <span class="font-bold">Ethereum</span> L2</span>
                <span>empowering the world to live</span>
                <span class="font-bold">onchain</span>
            </h1>
        </div>

        <div class="container w-[90%] m-auto gap-4 h-[100px] mt-6 flex flex-col items-start justify-center">
            <img class="w-16" src="{% static 'img/lineatextdark.svg' %}" alt="">
            <div class="flex gap-2">
                <div onclick="redirectTo('https://linea.build/')" class="cursor-pointer">
                    <div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center">
                        <img src="{% static 'img/web.svg' %}" alt="">
                    </div>
                </div>
                
                <div onclick="redirectTo('https://x.com/LineaBuild')" class="cursor-pointer">
                    <div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center">
                        <img src="{% static 'img/x.svg' %}" alt="">
                    </div>
                </div>
                
                <div onclick="redirectTo('https://discord.com/invite/linea')" class="cursor-pointer">
                    <div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center">
                        <img src="{% static 'img/discord.svg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    
</main>

    <!--* FOOTER -->

    <footer class="h-20 bg-white shadow fixed bottom-0 w-full flex items-center justify-between">

        <div class="w-36 h-full flex items-center justify-center">
            <a href="/" class="flex flex-col items-center justify-center gap-2">
                <img class="w-14 h-8" src="{% static 'img/graylxp.svg' %}" alt="">
                <p class="text-my-gray font-atyp-normal text-xs">Lxp & Rank</p>
            </a>
        </div>

        <div class="w-36 h-full flex items-center justify-center">
            <a href="/nfts" class="flex flex-col items-center justify-center gap-2">
                <img class="w-14 h-8" src="{% static 'img/voyagegray.svg' %}" alt="">
                <p class="text-my-gray font-atyp-normal text-xs">Lxp & Rank</p>
            </a>
        </div>

        <div class="w-36 h-full flex items-center justify-center">
            <a href="#" class="flex flex-col items-center justify-center gap-2">
                <img class="w-8 h-8" src="{% static 'img/lineadark.svg' %}" alt="">
                <p class="text-black font-atyp-normal text-xs">Lxp & Rank</p>
            </a>
        </div>
        
    </footer>

   
    <!--* FORM SCRIPT -->

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const address = document.getElementById('addressInput').value;
            const isValidAddress = /^0x[a-fA-F0-9]{40}$/.test(address);
            if (!isValidAddress) {
                this.textContent = 'error';
            } else {
                this.textContent = 'Request processing ...';
            }
        });
    </script>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
    
</body>
</html>
